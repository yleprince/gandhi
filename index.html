<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gandhi</title>
        <link rel="icon" href="/static/india.png">
        <link rel="stylesheet" href="/static/build.css">
        <script type="text/javascript" src="/static/theme-updater.js"></script>
    </head>
    <body class="min-h-screen">
        <div id="layout" class="flex flex-row pb-8">
            <div class="sm:basis-60 flex justify-center">
                <h1 class="text-6xl sm:text-8xl custom-title font-extrabold p-4 sm:p-6">Gandhi Command Tool</h1>
            </div>
        </div>

        <div id="countdown" class="fixed top-0 right-0 m-12 ">
            <span class="countdown font-mono text-2xl text-primary">
                <span id="hcountdown" style="--value:00;" aria-live="polite" aria-label="10">10</span>
                h
                <span id="mcountdown" style="--value:00;" aria-live="polite" aria-label="24">24</span>
                m
                <span id="scountdown" style="--value:00;" aria-live="polite" aria-label="59">59</span>
                s
            </span>
        </div>
        <div class="flex flex-col sm:flex-row w-full justify-center items-center">
            <a href="/order" class="btn border-0 m-4 shadow-xl text-xl hover:shadow transition ease-in-out w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                Order
            </a>
            <a href="/full_order" class="btn border-0 m-4 shadow-xl text-xl hover:shadow transition ease-in-out max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
                Criteo command
            </a>
            <a href="/stats" class="btn border-0 m-4 shadow-xl text-xl hover:shadow transition ease-in-out max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                </svg>

                Statistics
            </a>
        </div>

        <div class="fixed bottom-0 left-0 m-12 ">
            <p>This tool is proudly provided by <a href="https://www.linkedin.com/in/yrieixleprince/" class="link">Yrieix</a>, feel free to <a href="https://github.com/yleprince/gandhi" class="link">contribute</a> or <a href="https://criteo.achievers.com/event/1009469/acefijnopswz134acdefikmnpqtxz234" class="link">support</a>!</p>
        </div>
    </body>
    <script>
        let commandTime  = new Date();
        if (commandTime.getHours() > 10){
            document.getElementById("countdown").remove();
        } else {
            commandTime.setHours(11);
            commandTime.setMinutes(0);
            commandTime.setMilliseconds(0);

            setInterval(() => {
                const now = new Date();
                let remaining = commandTime - now
                const hours = Math.floor(remaining / 1000 / 3600)
                remaining -= hours * 1000 * 3600

                const minutes = Math.floor(remaining/1000/60)
                remaining -= minutes * 1000 * 60

                const seconds = Math.floor(remaining/1000)

                document.getElementById("hcountdown").setAttribute("style", `--value: ${hours}`)
                document.getElementById("mcountdown").setAttribute("style", `--value: ${minutes}`)
                document.getElementById("scountdown").setAttribute("style", `--value: ${seconds}`)
            }, 1000)

        }

    </script>
    <script type="text/javascript" src="/n8n.js"></script>
</html>
