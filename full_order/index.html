<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gandhi Order</title>
        <link rel="icon" href="/static/india.png">
        <link href="/static/build.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/static/theme-updater.js"></script>
    </head>
    <body class="min-h-screen">

        <div id="layout" class="pb-8">
            <h1 class="text-6xl sm:text-8xl custom-title py-6 px-4" id="date-h1">2025-01-01</h1>
            <div class="sm:flex sm:flex-row">

                <div id="chat" class="m-4 min-w-xs hidden">
                    <div id="yrieix-command" class="chat chat-start">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img
                                alt="Tailwind CSS chat bubble component"
                                src="/static/profile_gibli.png"
                                />
                            </div>
                        </div>
                        <div class="chat-header">
                            Yrieix
                            <time class="text-xs opacity-50" id="yrieix-command-time">11:00</time>
                        </div>
                        <div class="chat-bubble bg-primary/20 shadow-md" id="yrieix-command-body">Error if you can read this</div>
                        <div class="chat-footer opacity-50">Delivered</div>
                    </div>
                    <div id="gandhi-reply" class="chat chat-end">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img
                                alt="Tailwind CSS chat bubble component"
                                src="/static/gandhi-glasses.gif"
                                />
                            </div>
                        </div>
                        <div class="chat-header">
                            Gandhi
                            <time class="text-xs opacity-50" id="gandhi-reply-time">command not confirmed</time>
                        </div>
                        <div class="chat-bubble shadow-md" id="gandhi-reply-content"><span class="loading loading-dots text-primary"></span></div>
                    </div>
                </div>

                <div class="grow flex justify-center">
                    <div>
                        <h2 class="text-xl p-2 text-gradient font-medium">Individual Orders</h2>
                        <table class="sm:m-6 table rounded-xl shadow-xl">
                            <thead>
                                <tr>

                                    <th>User<span class="m-2 loading loading-infinity text-primary"></span></th>
                                    <th>Dish<span class="m-2 loading loading-infinity text-primary"></span></th>
                                    <th>Qtity<span class="m-2 loading loading-infinity text-primary"></span></th>
                                    <th>Price<span class="m-2 loading loading-infinity text-primary"></span></th>
                                </tr>
                            </thead>
                            <tbody id="all_orders"></tbody>
                        </table>
                    </div>
                </div>
                <div class="grow flex justify-center">
                    <div> 
                        <h2 class="text-xl text-gradient font-medium p-2 flex">Total Order <div id="nb-dish" class="px-2"><span class="loading loading-infinity text-primary"></span> dishes | </div><div id="total-price" class="px-2"><span class="loading loading-infinity text-primary"></span>€</div></h2>
                        <table class="table rounded-xl shadow-xl sm:m-6">
                            <thead >
                                <tr>
                                    <th>Dish<span class="m-2 loading loading-infinity text-primary"></span></th>
                                    <th>Quantity<span class="m-2 loading loading-infinity text-primary"></span></th>
                                </tr>
                            </thead>
                            <tbody id="grouped_orders"></tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <div class="sm:fixed sm:top-12 sm:right-12 flex justify-center text-primary text-xl font-medium">
            <a class="text-gradient px-2" href="tel:0438129957">04.38.12.99.57 </a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.3" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
            </svg>
        </div>

        <dialog id="confirm_delete_modal" class="modal">
            <div class="modal-box">
                <h3 class="text-xl font-bold text-orange-600 p-4">⚠️ Irreversible action ⚠️</h3>
                <p>Are you sure to delete <span id="item_to_delete" class="text-orange-500"></span> from <span id="owner_item_to_delete" class="text-orange-500"></span>?</p>

                <button class="btn m-4" id="confirm_delete_btn">Yes, delete it</button>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Keep it</button>
                    </form>
                </div>
        </dialog>
    </body>
    <script>
        const date = new Date().toISOString().split('T')[0];
        document.getElementById('date-h1').innerHTML = date;

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        function fromUidToStr(uid) {
            return capitalizeFirstLetter(uid.replace("v2-","").replace("_", " ").replace("-", " "))
        }

        function computePrice(price, quantity) {
            const price_ = parseFloat(price.substring(0, price.length - 1))
            return price_ * quantity;
        }

        fetch("https://n8n.yrieix.com/webhook/gandhi-fetch-orders")
            .then(response => response.json())
            .then(data => {
                fetch("/static/menu-2025-10.json")
                    .then(response => response.json())
                    .then(menu => menu.map(d => Array.from([d.id, d.Price])))
                    .then(menu => {
                        const priceMap = new Map(menu);
                        const ordered = data.sort((a, b) => a.owner.localeCompare(b.owner));
                        var previousOwner = "";
                        document.getElementById('all_orders').innerHTML = ordered.map(order => {
                            const tr = `
                                <tr> 
                                <td>${order.owner === previousOwner ? "" : capitalizeFirstLetter(order.owner)}</td>
                                <td>${fromUidToStr(order.item)}</td>
                                <td>${order.quantity}</td>
                                <td>${computePrice(priceMap.get(order.item), order.quantity) + "€"}</td>
                                <td><div id=${order.id} dish="${fromUidToStr(order.item)}" owner="${capitalizeFirstLetter(order.owner)}" class="delete cursor-pointer opacity-20 hover:opacity-80 hover:text-red-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                                <path fill-rule="evenodd" d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z" clip-rule="evenodd" /></svg>
                                </div></td>
                                </tr>
                                `;
                            previousOwner = order.owner;
                            return tr
                        }).join('');
                        document.getElementById('all_orders').querySelectorAll('.delete').forEach(element => {
                            element.addEventListener("click", function() {
                                document.getElementById("item_to_delete").innerHTML = this.getAttribute("dish");
                                document.getElementById("owner_item_to_delete").innerHTML = this.getAttribute("owner");
                                document.getElementById("confirm_delete_modal").showModal();
                                document.getElementById("confirm_delete_btn").onclick = function() {
                                    const urlDelete = `https://n8n.yrieix.com/webhook/gandhi-delete-item?itemId=${element.id}`
                                    fetch(urlDelete, {method: "POST"})
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.length > 0){
                                                location.reload();
                                            } else {
                                                alert("Error while deleting the item, please try again or contact Yrieix");       
                                            }
                                        })
                                }

                            });
                        });


                        const grouped = Object.entries(ordered.reduce((acc, curr) => {
                            if (acc[curr.item]) {
                                acc[curr.item] += curr.quantity;
                            } else {
                                acc[curr.item] = curr.quantity;
                            }
                            return acc;
                        }, {}))
                        document.getElementById("grouped_orders").innerHTML = grouped
                            .sort((a, b) => a[0].localeCompare(b[0]))
                            .map(([key, value]) => {
                                return `
                                    <tr>
                                    <td>${fromUidToStr(key)}</td>
                                    <td>${value}</td>
                                    </tr>
                                    `;
                            }).join('');

                        const loaders = Array.from(document.getElementsByClassName('loading-infinity'));
                        loaders.map(loader => loader.remove());

                        const totalPrice = grouped.reduce((acc, curr) => {
                            const price = priceMap.get(curr[0]);
                            return acc + computePrice(price, curr[1]);
                        }, 0);
                        document.getElementById('total-price').innerHTML = totalPrice + "€";

                        const nbDish = grouped.reduce((acc, curr) => acc + curr[1], 0);

                        document.getElementById('nb-dish').innerHTML = nbDish + " dishes";
                    })
            });
    </script>
    <script>
        // CHAT TO SOPHIE
        fetch("https://n8n.yrieix.com/webhook/463e849d-1a72-43fe-8abb-aa18957816f6")
            .then(response => response.json())
            .then(data => {
                if (data.length > 0){
                    document.getElementById("chat").classList.remove("hidden");
                }
                let commandMessage = data.filter(m => m.sender != "sophie")
                if (commandMessage.length > 0){
                    const command = commandMessage[0];
                    const commandTime = new Date(command.createdAt);
                    document.getElementById("yrieix-command-time").innerHTML = (commandTime.getHours()).toString().padStart(2, '0') + ":" + commandTime.getMinutes().toString().padStart(2, '0');
                    document.getElementById("yrieix-command-body").innerHTML = command
                        .message
                        .replace("Sent from your Twilio trial account - ","")
                        .replace("Confirmer/Annuler la commande: https://n8n.yrieix.com/form/criteo", "")
                        .split("\n")
                        .join("<br>");
                }
                let replyMessage = data.filter(m => m.sender == "sophie")
                if (replyMessage.length > 0){
                    const reply = replyMessage[replyMessage.length -1];
                    const replyTime = new Date(reply.createdAt);
                    document.getElementById("gandhi-reply-time").innerHTML = (replyTime.getHours()).toString().padStart(2, '0') + ":" + replyTime.getMinutes().toString().padStart(2, '0');
                    if (reply.confirmation == "confirmée ✅"){
                        document.getElementById("gandhi-reply-content").classList.add("bg-green-200/50");
                        document.getElementById("gandhi-reply-content").innerHTML = reply.message.split("\n").join("<br>") + "<br>" +  `Pickup: <code>${reply.PickUp}</code>`;
                    } else {
                        document.getElementById("gandhi-reply-content").classList.add("bg-red-200/50");
                        document.getElementById("gandhi-reply-content").innerHTML = reply.message.split("\n").join("<br>");
                    }
                }
            });
    </script>
    <script type="text/javascript" src="/n8n.js"></script>
</html>
