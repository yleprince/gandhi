    <script>
        console.log("Hello Gandhi User ðŸ«µ!\nIn case of error for the command you can manually edit the google sheet");
        console.log("https://docs.google.com/spreadsheets/d/1u5HdwJuoFV40RaJuqw6emRy0F7fUUFEEPnP9-PL2MU0/edit?usp=sharing");
        console.log("âš ï¸  This is irreversible, be careful âš ï¸");
        const date = new Date().toISOString().split('T')[0];
        document.getElementById('date-h1').innerHTML = date;
        const url = "https://script.google.com/macros/s/AKfycbxuRINtkSRYAC7Kle9g5urtW5GBWbjrvS4YCQo-LT9yWqD_Ed9MZ_FAaJcx4EgdvK0xlg/exec"
        const apiUrl = `${url}?action=getByDate&date=${date}`;

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        function fromUidToStr(uid) {
            return capitalizeFirstLetter(uid.replace("v2-","").replace("_", " ").replace("-", " "))
        }

        function computePrice(price, quantity) {
            const price_ = parseFloat(price.substring(0, price.length - 1))
            return price_ * quantity;
        }

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                fetch("/static/menu-2025-10.json").then(response => response.json()).then(menu => menu.map(d => Array.from([d.id, d.Price])))
                    .then(menu => {
                        const priceMap = new Map(menu);
                        const ordered = data.data.sort((a, b) => a.owner.localeCompare(b.owner));
                        var previousOwner = "";
                        document.getElementById('all_orders').innerHTML = ordered.map(order => {
                            const tr = `
                                <tr> 
                                <td>${order.owner === previousOwner ? "" : capitalizeFirstLetter(order.owner)}</td>
                                <td>${fromUidToStr(order.item)}</td>
                                <td>${order.quantity}</td>
                                <td>${computePrice(priceMap.get(order.item), order.quantity) + "â‚¬"}</td>
                                </tr>
                                `;
                            previousOwner = order.owner;

                            return tr
                        }).join('');


                        const grouped = Object.entries(ordered.reduce((acc, curr) => {
                            if (acc[curr.item]) {
                                acc[curr.item] += curr.quantity;
                            } else {
                                acc[curr.item] = curr.quantity;
                            }
                            return acc;
                        }, {}))
                        document.getElementById("grouped_orders").innerHTML = grouped
                            .sort((a, b) => a[0].localeCompare(b[0]))
                            .map(([key, value]) => {
                                return `
                                    <tr>
                                    <td>${fromUidToStr(key)}</td>
                                    <td>${value}</td>
                                    </tr>
                                    `;
                            }).join('');

                        const loaders = Array.from(document.getElementsByClassName('loading-infinity'));
                        loaders.map(loader => loader.remove());

                        const totalPrice = grouped.reduce((acc, curr) => {
                            const price = priceMap.get(curr[0]);
                            return acc + computePrice(price, curr[1]);
                        }, 0);
                        document.getElementById('total-price').innerHTML = totalPrice + "â‚¬";

                        const nbDish = grouped.reduce((acc, curr) => acc + curr[1], 0);
                        document.getElementById('nb-dish').innerHTML = nbDish + " dishes";
                    })
            });
    </script>
    <script>
        fetch("https://n8n.yrieix.com/webhook/463e849d-1a72-43fe-8abb-aa18957816f6")
            .then(response => response.json())
            .then(data => {
                if (data.length > 0){
                    document.getElementById("chat").classList.remove("hidden");
                }
                let commandMessage = data.filter(m => m.sender != "sophie")
                if (commandMessage.length > 0){
                    const command = commandMessage[0];
                    const commandTime = new Date(command.createdAt);
                    document.getElementById("yrieix-command-time").innerHTML = (commandTime.getHours()).toString().padStart(2, '0') + ":" + commandTime.getMinutes().toString().padStart(2, '0');
                    document.getElementById("yrieix-command-body").innerHTML = command
                        .message
                        .replace("Sent from your Twilio trial account - ","")
                        .replace("Confirmer/Annuler la commande: https://n8n.yrieix.com/form/criteo", "")
                        .split("\n")
                        .join("<br>");
                }
                let replyMessage = data.filter(m => m.sender == "sophie")
                if (replyMessage.length > 0){
                    const reply = replyMessage[replyMessage.length -1];
                    const replyTime = new Date(reply.createdAt);
                    document.getElementById("gandhi-reply-time").innerHTML = (replyTime.getHours() -2).toString().padStart(2, '0') + ":" + replyTime.getMinutes().toString().padStart(2, '0');
                    if (reply.confirmation == "confirmÃ©e âœ…"){
                        document.getElementById("gandhi-reply-content").classList.add("bg-green-200/50");
                        document.getElementById("gandhi-reply-content").innerHTML = reply.message.split("\n").join("<br>") + "<br>" +  `Pickup: <code>${reply.PickUp}</code>`;
                    } else {
                        document.getElementById("gandhi-reply-content").classList.add("bg-red-200/50");
                        document.getElementById("gandhi-reply-content").innerHTML = reply.message.split("\n").join("<br>");
                    }
                }
            });
    </script>
